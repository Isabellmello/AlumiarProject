<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUMIAR - Configurações</title>
    <link rel="stylesheet" href="../Assets/CSS/configuracao.css">
</head>
<body>
    <div class="container">
        
        <aside class="sidebar">
            
            <div class="logo-container">
                <div class="logo">
                    <span class="logo-text">ALUMIAR</span>
                </div>
            </div>

           
            <nav class="nav">
                <a href="dashboard.html" class="nav-item">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="marcar-consulta.html" class="nav-item">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span>Marcar Consulta</span>
                </a>
                <a href="#" class="nav-item">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <span>Minhas Consultas</span>
                </a>
                <a href="#" class="nav-item">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    <span>Histórico</span>
                </a>
                <a href="#" class="nav-item active">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        
        <main class="main">
           
            <header class="header">
                <div class="header-content">
                    <button class="menu-toggle" aria-label="Toggle sidebar" aria-expanded="false">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <h1>Configurações</h1>
                    <div class="header-actions">
                        <button class="icon-button">
                            <svg class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                        </button>
                        <button class="icon-button">
                            <svg class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                        <button class="user-button">
                            <span class="user-text">Olá, Maria!</span>
                            <div class="user-avatar">
                                <svg class="icon-small" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="date-text">Terça-feira, 23 de Julho</div>
            </header>

           
            <div class="content">
                
                <div class="page-header">
                    <h2>Configurações</h2>
                    <button class="btn-save" id="saveBtn">Salvar Alterações</button>
                </div>

                
                <section class="settings-section">
                    <h3 class="section-title">Informações Pessoais</h3>
                    
                    <form class="settings-form" id="personalInfoForm">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Nome Completo</label>
                                <input type="text" placeholder="Email" value="">
                            </div>
                            <div class="form-group">
                                <label>Área de Residência</label>
                                <input type="text" placeholder="06 de distrito" value="">
                            </div>
                            <div class="form-group">
                                <label>Arquipélago Mosteiro</label>
                                <input type="text" placeholder="Massagalena 3" value="">
                            </div>
                        </div>

                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" placeholder="Email" value="">
                            </div>
                            <div class="form-group">
                                <label>Contas</label>
                                <div class="input-with-icon">
                                    <input type="text" placeholder="Contas" value="">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Pontos</label>
                                <div class="input-with-icon">
                                    <input type="text" placeholder="Pontos" value="">
                                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        
                        <div class="form-row">
                            <div class="form-group full-width">
                                <label>Senha</label>
                                <input type="password" placeholder="Senha" value="">
                            </div>
                        </div>
                    </form>
                </section>

                
                <section class="settings-section">
                    <h3 class="section-title">Preferências de Notificação</h3>
                    
                    <div class="notification-grid">
                        
                        <div class="notification-item">
                            <span>Novas Mensagens</span>
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="notification-item">
                            <span>Lembretes de consulta</span>
                            <label class="toggle">
                                <input type="checkbox">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="notification-item">
                            <span>Asqueriler gentelo</span>
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>

                        
                        <div class="notification-item">
                            <span>Adicionar dados ao Vitec</span>
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                        <div class="notification-item">
                            <span>Atualizado Gerencias</span>
                            <label class="toggle">
                                <input type="checkbox" checked>
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>

                    
                    <div class="delete-account-container">
                        <button class="btn-delete" id="deleteAccountBtn">Excluir Conta</button>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../Assets/JavaScript/configuracao.js"></script>
</body>
</html>
